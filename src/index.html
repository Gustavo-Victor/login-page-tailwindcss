<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
    
        <!--css-->
        <link rel="stylesheet" href="./style.css">

        <!--js-->
    </head>
    <body class="body-center">
        <div class="login-container">
            <h2 class="login-title">Login</h2>

            <div class="login-form">
                <div>
                    <label for="email" class="login-label">Email</label>
                    <input type="email" id="email" class="login-input" placeholder="Enter your email..." />
                </div>

                <div>
                    <label for="password" class="login-label">Password</label>
                    <input type="password" id="password" class="login-input"  placeholder="Enter your password..." />
                </div>
                
                
                <div>
                    <button class="login-button">Login</button>
                </div>
                
                <div class="login-utility-section">
                    <a class="login-utility-link" href="#">I forgot my password</a>
                    <a class="login-utility-link" href="#">Register</a>
                </div>

            </div>
        </div>
    </body>
</html>
